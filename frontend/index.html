<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gerenciador de dívidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="src/style.css" rel="stylesheet">
</head>

<div>
  <div class="container">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>nome</th>
          <th>valor</th>
          <th>data final</th>

        </tr>
      </thead>

      <tbody id="areaTabela">

      </tbody>
    </table>
  </div>




  <button type="button" class="btn btn-primary mx-3" data-bs-toggle="modal" data-bs-target="#modalEditAccount">
    editar conta
  </button>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddAccount">
    adicionar conta
  </button>


  <div class="modal fade" id="modalAddAccount" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Criar conta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formAdd">
            <input type="text" class="form-control" name="nameAccount" id="nameAccount" placeholder="nome da conta">
            <input type="number" class="form-control" name="valueAccount" id="valueAccount"
              placeholder="valor da conta EX: 000.00">
            <input type="date" class="form-control" name="endDateAccount" id="endDateAccount"
              placeholder="data final DD/MM/AAAA">
            <input type="text" class="form-control" name="obsAccount" id="obsAccount" placeholder="observações">


          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
          <button id="buttonSubmitAdd" class="btn btn-primary" type="submit">armazenar conta</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalEditAccount" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar conta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formEdit">
            coloque nos campos as informações que você quer editar
            <input type="number" class="form-control" name="idAccount" id="idAccount" placeholder="id da conta">
            <input type="text" class="form-control" name="nameAccount" id="nameConta" placeholder="nome da conta">
            <input type="number" class="form-control" name="valueAccount" id="value conta"
              placeholder="valor da conta EX: 000.00">
            <input type="date" class="form-control" name="endDateAccount" id="endDate"
              placeholder="data final DD/MM/AAAA">
            <input type="text" class="form-control" name="obsAccount" placeholder="observações">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="buttonSubmitEdit" class="btn btn-primary" type="submit">mandar informações</button>
          <button id="btnDeleteAccount" type="submit" class="btn btn-danger">apagar
            conta</button>
        </div>
      </div>
    </div>
  </div>

  <h2>graficos<br>
    <hr>
  </h2>
  <div class="divCanvas">

    <canvas id="graficoPie"></canvas>
    <canvas id="graficoBar"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="src/main.js"></script>
  </body>

</html>
